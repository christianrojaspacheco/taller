<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>

    </h:head>

    <h:body>
    
    <ui:insert id="menu">
        <ui:include src="/menu.xhtml"/>
    </ui:insert>

   <div align="right">
      <p:commandButton value="Crear Usuario" action="/usuario.xhtml"></p:commandButton>
   </div>
   
   <h3 align="center">Lista de Usuario</h3>

    <h:form>
         <p:dataTable
            var="usuario"
            value="#{usuarioVista.losUsuarios}"
            paginator="true"
            rows="5"
            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            rowsPerPageTemplate="5,10,15">

            <p:column headerText="Cedula" filterBy="#{usuario.usuCedula}">
                <p:outputLabel value="#{usuario.usuCedula}"></p:outputLabel>
            </p:column>

            <p:column headerText="Nombre" filterBy="#{usuario.usuNombre}">
                <p:outputLabel value="#{usuario.usuNombre}"></p:outputLabel>
            </p:column>

            <p:column headerText="Login" filterBy="#{usuario.usuLogin}">
                <p:outputLabel value="#{usuario.usuLogin}"></p:outputLabel>
            </p:column>

        </p:dataTable>
    </h:form>
    </h:body>
</html>
